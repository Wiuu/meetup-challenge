list_of_books:
    path:      /books
    defaults:  {_controller: 'AppBundle:Books:listOfBooks'}

book_details:
    path:      /books/{id}
    requirements: {"id": "w+"}
    defaults:  {_controller: 'AppBundle:Books:bookDetails'}

list_of_authors:
    path:      /authors
    defaults:  {_controller: 'AppBundle:Authors:listOfAuthors'}

